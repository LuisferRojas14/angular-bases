<h1>{{name}}</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{name}}</dd>

  <td>Edad:</td>
  <dd>{{age}}</dd>

  <td>metodo:</td>
  <dd>{{getHeroDescription()}}</dd>

  <td>Capitalizado:</td>
  <dd>{{capitalizedName}}</dd>
</dl>

<button
*ngIf="name !=='Spiderman'"
(click)="changeName()"
class="btn btn-primary mx-2">
  Cambiar nombre
</button>

<button (click)="changeAge()"
*ngIf="age !==25"
class="btn btn-primary">
  Cambiar edad
</button>

<button (click)="resetForm()"
class="btn btn-primary mx-2">
Reset
</button>
